<!DOCTYPE html>
<html id="bodys" onload="start()" lang="ru" >
<head>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta name="theme-color" id="siteTheme" content="#212121">
    <title>Calc+</title>
</head>
<body>
  <div class="main">
	<div id="settings">
		<h2>Settings</h2>
		<h3>Тема</h3>
		<p>
			<label for="d">Темная &nbsp;&nbsp;
				<input type="radio" value="dark" id="d" name="theme" checked>
			</label>
		</p>
		<p>
			<label for="w">Светлая &nbsp;
				<input type="radio" value="white" id="w" name="theme" >
			</label>
		</p>
		<button onclick="setClose();">OK</button>
	</div>
	<div id="aboutMenu">
		<h3>About Me</h3>
		<p>Разработчик: _dojo.coder_</p>
		<button onclick="aboutClose();">OK</button>
	</div>
	<div class="feedback">
	<form action="#" method="post" >
		<h2>FEEDBACK</h2>
		<div class="formTextArea">
			<input type="text" placeholder="Имя..." >
			<input type="text" placeholder="Тема сообщения..." >
			<textarea placeholder="Введите своё сообщение здесь..." ></textarea>
		</div>
		<button type="button" onclick="push()">Отправить</button>
	</form>
	</div>
	<header class="header">
		<div id="logo">
			Calc+
		</div>
		<nav id="mobileNav">
      <div id="nav">
        <button class="mobileBtn"  onclick="menu()">&#9776;</button>
        <div class="menu">
          <h3>Menu</h3>
          <button class="btnNav" onclick="setting()">Settings</button>
          <button class="btnNav" onclick="feedback()">Feedback</button>
          <button class="btnNav" onclick="aboutme()">About Me</button>
          <div class="notes">
        		<h3>Log</h3>
        		<textarea id="note" readonly></textarea><br>
        		<button onclick="clearNote()" class="clearBtn">Clear</button>
        	</div>
        </div>
      </div>
		</nav>
	</header>

	<div class="form" id="form" >
      <div class="textArea">
          <p class="exp">
            <input type="text" id="n1" placeholder="Поле ввода..." autocomplete="off"
                  readonly="readonly">
            <button onclick="clr()" class="clbutt">
              <i class="fas fa-backspace"></i>
            </button>
          </p>
          <p>
            <input type="text" id="n2" placeholder="Результат" autocomplete="off" readonly="readonly">
          </p>
    </div>
		<p id="numBlock">
			<button class="btn" onclick="number('1')">1</button>
			<button class="btn" onclick="number('2')">2</button>
			<button class="btn" onclick="number('3')">3</button>
			<button class="btn" onclick="number('+')">+</button>
			<button class="btn" onclick="number('4')">4</button>
			<button class="btn" onclick="number('5')">5</button>
			<button class="btn" onclick="number('6')">6</button>
			<button class="btn" onclick="number('-')">-</button>
			<button class="btn" onclick="number('7')">7</button>
			<button class="btn" onclick="number('8')">8</button>
			<button class="btn" onclick="number('9')">9</button>
			<button class="btn" onclick="number('*')">x</button>
			<button class="btn" onclick="number('.')">.</button>
			<button class="btn" onclick="number('0')">0</button>
			<button class="btn" onclick="equal()">=</button>
			<button class="btn" onclick="number('/')">/</button>
			<button class="btn" onclick="number('(')">(</button>
			<button onclick="resetButton()" class="clear">Очистить</button>
			<button class="btn" onclick="number(')')">)</button>
		</p>
	</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="js/main.js" defer></script>
</body>
</html>
