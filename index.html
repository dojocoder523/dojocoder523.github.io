<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calc+</title>
  
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Calc+</h1>
            <button>&#9776;</button>
        </div>
        <div class="textArea">
            <textarea id="n1" readonly></textarea>
           <textarea id="journal" readonly></textarea>
          
        </div>
      
        <div id="pan" class="numBlock">
               
        <button class="del pan"><i class="fa fa-trash"></i></button>
        <button class="jur pan"><i class="fa fa-history"></i></button>
        <button class="clr pan"><i class="fa fa-eraser"></i></button>
        <button class="backSpace"><i class="fa fa-arrow-left"></i></button>
              
           <button data="1" class="num">1</button>
           <button data="2" class="num">2</button>
           <button data="3" class="num">3</button>
           <button data=" + " class="vt num">&plus;</button>
           <button data="4" class="num">4</button>
           <button data="5" class="num">5</button>
           <button data="6" class="num">6</button>
           <button data=" - " class="vt num">&minus;</button>
           <button data="7" class="num">7</button>
           <button data="8" class="num">8</button>
           <button data="9" class="num">9</button>
           <button data=" * " class="vt num">&times;</button>
           <button data="-" class="num">&minus;</button>
           <button data="0" class="num">0</button>
           <button data="." class="num">•</button>
           <button data=" / " class="vt num">&div;</button>
           <button>√</button>
           <button data="(" class="num">(</button>
           <button data=")" class="num">)</button>
           <button class="equal">=</button>
        </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
