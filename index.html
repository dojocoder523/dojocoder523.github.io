<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="wfonts/css/all.min.css" />
</head>

<body>
  <div class="app">
    <div id="appMenu">
      <div class="appHeader">
        <h1>Menu</h1>
        <button class="menuClose"><i class="fal fa-times"></i></button>
      </div>

      <div class="menuCont">
        <div class="wrapper">
          <div class="accordion-item">
            <div class="accordion-item-title">
              <h1>Settings</h1>
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="accordion-item-content">
              <h3>Theme</h3>
              <div class="form_radio_btn">
                <input id="radio-1" type="radio" name="radio" value="1" checked>
                <label for="radio-1">Dark</label>
              </div>

              <div class="form_radio_btn">
                <input id="radio-2" type="radio" name="radio" value="2">
                <label for="radio-2">Light</label>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-item-title">
              <h1>Feedback</h1>
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="accordion-item-content">
              <h3>Report Bugs</h3>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-item-title">
              <h1>About Me</h1>
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="accordion-item-content">
              <h3>Developer:</h3>
              <p>_dojo.coder_</p>
              <hr>
              <h3>Version:</h3>
              <p>v2.1.4 beta</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="percentCalc">
      <div class="appHeader">
        <h1>Percent</h1>
        <button><i class="clsPerc fal fa-times"></i></button>
      </div>
      <div class="percentBoard">

        <label class="n" for="number">Number</label>
        <input type="text" id="number" placeholder="0" readonly />
        <label class="p" for="percent">Percent (%)</label>
        <input type="text" id="percent" placeholder="0" readonly />
        <label class="r" for="result">Result</label>
        <input type="text" id="result" placeholder="0" readonly />
      </div>
      <div class="inpBoard">
        <button class="perBtn" data="1">1</button>
        <button class="perBtn" data="2">2</button>
        <button class="perBtn" data="3">3</button>
        <button class="cl vt"><i class="prClr fal fa-eraser"></i></button>
        <button class="perBtn" data="4">4</button>
        <button class="perBtn" data="5">5</button>
        <button class="perBtn" data="6">6</button>
        <button class="seven perBtn" data="7">7</button>
        <button class="perBtn" data="8">8</button>
        <button class="perBtn" data="9">9</button>
        <button class="vt ok"><i class="fal fa-equals"></i></button>
        <button data="0" class="perBtn zero">0</button>
      </div>
    </div>

    <div id="journal">
      <div class="appHeader">
        <h1>Journal</h1>
        <button class="clsJur"><i class="fal fa-times"></i></button>
      </div>
      <div class="journalBoard">
        <div class="outBoard">
          <textarea class="hysBoard"></textarea>
        </div>
        <div class="hysPanel">
         <button class="hysClr"><i class="fal fa-trash"></i></button>
       </div>
      </div>
    </div>

    <div class="appHeader">
      <h1>Calc+</h1>
      <button class="openActive"><i class="fal fa-bars"></i></button>
    </div>
    <div id="ioBoard">
      <textarea id="n1" placeholder="0" readonly></textarea>
      <div id="panel">
        <button class="jur panBtn"><i class="fal fa-history"></i></button>
        <button class="panBtn clr"><i class="fal fa-eraser"></i></button>
        <button class="panBtn backSpace"><i class="fal fa-arrow-left"></i></button>
       <button class="adBtn panBtn"><i class="fal fa-plus-circle"></i></button>
      </div>
    </div>
    <div id="additionalOper">
      <button>rad</button>
      <button data="sin" class="adBt">sin</button>
      <button data="cos" class="adBt">cos</button>
      <button data="ctg" class="adBt">ctg</button>
      <button data="x^y" class="adBt">x<sup>y</sup></button>
      <button data="ln" class="adBt">ln</button>
      <button data="lg" class="adBt">lg</button>
      <button data="x^2" class="adBt">x<sup>2</sup></button>
      <button data="x^-1" class="adBt">x<sup>-1</sup></button>
      <button data="sqrt" class="adBt">&radic;x</button>
      <button data="x!" class="adBt">x!</button>
      <button data="pi" class="adBt">π</button>
    </div>
    <div id="numBlock">
        <button data="1" class="num">1</button>
        <button data="2" class="num">2</button>
        <button data="3" class="num">3</button>
        <button data=" + " class="vt num"><i class="fal fa-plus"></i></button>
        <button data="4" class="num">4</button>
        <button data="5" class="num">5</button>
        <button data="6" class="num">6</button>
        <button data=" - " class="vt num"><i class="fal fa-minus"></i></button></button>
        <button data="7" class="num">7</button>
        <button data="8" class="num">8</button>
        <button data="9" class="num">9</button>
        <button data=" * " class="vt num"><i class="fal fa-times"></i></button>
        <button data="-" class="num">&minus;</button>
        <button data="0" class="num">0</button>
        <button data="." class="num">•</button>
        <button data=" / " class="vt num"><i class="fal fa-divide"></i></button>
        <button class="prc">%</button>
        <button data="(" class="num">(</button>
        <button data=")" class="num">)</button>
        <button class="equal"><i class="fal fa-equals"></i></button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
