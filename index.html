<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calc+ by _dojo.coder_</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">
 <div id="aboutCont">
    <div class="aboutMe">
      <h2>About Me</h2>
      <h3>Developer:</h3>
      <p class="dev">_dojo.coder_</p>
      <hr />
      <h3>Version:</h3>
      <p>v2.1.3 beta</p>
      <button class="abActive">OK</button>
    </div>
  </div>
    <div id="journal">
      <div class="appHeader">
        <h1>Журнал</h1>
        <button><i class="clsJur fal fa-times"></i></button>
      </div>
      <div class="journalBoard">
        <div class="outBoard">
          <textarea class="hysBoard"></textarea>
        </div>
        <div class="hysPanel">
         <button class="hysClr"><i class="fal fa-trash"></i></button>
       </div>
      </div>
    </div>
    <div class="appHeader">
      <h1>Calc+</h1>
      <button class="openActive"><i class="fal fa-bars"></i></button>
    </div>
    <div id="ioBoard">
      <textarea id="n1" placeholder="0" readonly></textarea>
      <div id="panel">
        <button class="jur"><i class="fal fa-history"></i></button>
        <button><i class="clr fal fa-eraser"></i></button>
        <button><i class="backSpace fal fa-arrow-left"></i></button>
       <button class="adBtn"><i class="fal fa-plus-circle"></i></button>
      </div>
    </div>
    <div id="additionalOper">
      <button>rad</button>
      <button data="sin" class="adBt">sin</button>
      <button data="cos" class="adBt">cos</button>
      <button data="ctg" class="adBt">ctg</button>
      <button data="x^y" class="adBt">x<sup>y</sup></button>
      <button data="ln" class="adBt">ln</button>
      <button data="lg" class="adBt">lg</button>
      <button data="x^2" class="adBt">x<sup>2</sup></button>
      <button data="x^-1" class="adBt">x<sup>-1</sup></button>
      <button data="sqrt" class="adBt">&radic;x</button>
      <button data="x!" class="adBt">x!</button>
      <button data="pi" class="adBt">π</button>
    </div>
    <div id="numBlock">
        <button data="1" class="tbl num">1</button>
        <button data="2" class="num">2</button>
        <button data="3" class="num">3</button>
        <button data=" + " class="tbr vt num"><i class="fal fa-plus"></i></button>
        <button data="4" class="num">4</button>
        <button data="5" class="num">5</button>
        <button data="6" class="num">6</button>
        <button data=" - " class="vt num"><i class="fal fa-minus"></i></button>
        <button data="7" class="num">7</button>
        <button data="8" class="num">8</button>
        <button data="9" class="num">9</button>
        <button data=" * " class="vt num"><i class="fal fa-times"></i></button>
        <button data="-" class="num">&minus;</button>
        <button data="0" class="num">0</button>
        <button data="." class="num">•</button>
        <button data=" / " class="vt num"><i class="fal fa-divide"></i></button>
        <button class="prc">%</button>
        <button data="(" class="num">(</button>
        <button data=")" class="num">)</button>
        <button class="equal"><i class="fal fa-equals"></i></button>
    </div>
  </div>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="wfonts/css/all.min.css">
  <link rel="stylesheet" href="fonts/stylesheet.css" />
</body>

</html>
