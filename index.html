<!DOCTYPE html>
<html id="bodys" onload="start()" lang="ru">
<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&amp;subset=cyrillic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta name="theme-color" id="siteTheme" content="#263238">
    <title>Calc+</title>
</head>
<body>
    <div id="settings">
        <h2>Settings</h2>
        <h3>Тема</h3>
        <p><label for="d">Темная &nbsp;&nbsp;<input onchange="bgcolor('colorD')" type="radio" value="dark" id="d"
              name="theme" checked="checked"></label></p>
        <p><label for="w">Светлая &nbsp;<input onchange="bgcolor('colorW')" type="radio" value="white" id="w"
              name="theme"></label></p><button onclick="setClose();">OK</button>
    </div>
    <div id="aboutMenu">
        <h3>About Me</h3>
        <p>Разработчик: _dojo523_</p>
        <button onclick="aboutClose();">OK</button>
    </div>
    <div class="feedback">
        <form action="#" method="post">
            <h2>FEEDBACK</h2>
            <div class="formTextArea">
                <input type="text" placeholder="Имя...">
                <input type="text" placeholder="Тема сообщения...">
                <textarea placeholder="Введите своё сообщение здесь..."></textarea>
            </div><button type="button" onclick="push()">Отправить</button>
        </form>
    </div>
    <div class="layer"></div>
    <header class="header">
        <div id="logo">Calc+</div>
        <nav id="mobileNav"><button onclick="menu()">&#9776;</button></nav>
    </header>
    <div id="nav">
        <ul>
            <li><a onclick="setting()" href="#">Settings</a></li>
            <li><a onclick="feedback()" href="#">Feedback</a></li>
            <li><a onclick="aboutme()" href="#">About Me</a></li>
        </ul>
    </div>
    <div class="form" id="form">
        <div class="wrapper">
            <div class="numWrapper">
                <div id="n1">
                    <p id="nb1">Поле ввода...</p>
                </div><button onclick="clr()" class="clbutt"><img src="img/bs.png"  alt="CLR"></button>
            </div>
            <div id="n2">
                <p id="nb2">Результат</p>
            </div>
        </div>
        <p id="numBlock"><button onclick="number('1')">1</button><button onclick="number('2')">2</button><button
            onclick="number('3')">3</button><button onclick="number('+')">+</button><button
            onclick="number('4')">4</button><button onclick="number('5')">5</button><button
            onclick="number('6')">6</button><button onclick="number('-')">-</button><button
            onclick="number('7')">7</button><button onclick="number('8')">8</button><button
            onclick="number('9')">9</button><button onclick="number('*')">x</button><button
            onclick="number('.')">.</button><button onclick="number('0')">0</button><button
            onclick="equal()">=</button><button onclick="number('/')">/</button><button
            onclick="number('(')">(</button><input onclick="resetButton()" type="reset" value="Очистить"><button
            onclick="number(')')">)</button></p>
    </div>
</body>
</html>
